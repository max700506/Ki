<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Rechner</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result display */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-animation {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2 text-indigo-500"><path d="M12 8V4H8"/><rect x="4" y="8" width="8" height="12" rx="2"/><path d="M16 4h2a2 2 0 0 1 2 2v2"/><path d="M16 20h2a2 2 0 0 0 2-2V8"/></svg>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">KI-Rechner</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Gib eine mathematische Aufgabe ein.</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div>
                <label for="expression" class="sr-only">Rechenaufgabe</label>
                <input type="text" id="expression" placeholder="z.B. (10 + 5) * 2" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
            </div>
            <button id="calculateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                <span>Berechnen</span>
            </button>
        </div>

        <!-- Result Display -->
        <div id="result-container" class="mt-6 text-center min-h-[60px] p-4 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 flex items-center justify-center">
            <p id="result" class="text-xl font-semibold text-gray-700 dark:text-gray-200"></p>
        </div>

    </div>

    <script>
        const expressionInput = document.getElementById('expression');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDisplay = document.getElementById('result');
        const resultContainer = document.getElementById('result-container');

        /**
         * Calculates the result of a mathematical expression.
         * Uses a safer evaluation method than eval().
         * @param {string} expression - The mathematical expression to evaluate.
         * @returns {number | string} - The result of the calculation or an error message.
         */
        function calculate(expression) {
            // Sanitize the input to only allow numbers, operators, parentheses, and dots.
            const sanitizedExpression = expression.replace(/[^0-9+\-*/().\s]/g, '');

            if (sanitizedExpression !== expression) {
                return 'Fehler: Ungültige Zeichen';
            }
            if (sanitizedExpression.trim() === '') {
                return 'Bitte eine Aufgabe eingeben.';
            }

            try {
                // Using the Function constructor is a bit safer than eval()
                // as it doesn't have access to the local scope.
                const result = new Function(`return ${sanitizedExpression}`)();
                if (typeof result !== 'number' || !isFinite(result)) {
                    return 'Fehler: Ungültiges Ergebnis';
                }
                return result;
            } catch (error) {
                console.error("Calculation error:", error);
                return 'Fehler: Ungültige Formel';
            }
        }

        /**
         * Handles the click event for the calculate button.
         */
        function handleCalculation() {
            const expression = expressionInput.value;
            const result = calculate(expression);
            
            // Clear previous result and animations
            resultDisplay.textContent = '';
            resultDisplay.classList.remove('result-animation', 'text-red-500', 'dark:text-red-400');
            
            // We use a short timeout to ensure the animation restarts correctly
            setTimeout(() => {
                if (typeof result === 'number') {
                    resultDisplay.textContent = `Ergebnis: ${result}`;
                } else {
                    resultDisplay.textContent = result;
                    resultDisplay.classList.add('text-red-500', 'dark:text-red-400');
                }
                resultDisplay.classList.add('result-animation');
            }, 10);
        }

        // Event Listeners
        calculateBtn.addEventListener('click', handleCalculation);

        // Allow calculation by pressing Enter key in the input field
        expressionInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleCalculation();
            }
        });

    </script>
</body>
</html>
